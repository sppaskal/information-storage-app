{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account List</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'styles/tabulator.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/accounts.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="{% static 'javascript/tabulator.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script type="module" src="{% static 'javascript/accounts.js' %}" base-api-url="{{ base_api_url }}"></script>
</head>
<body>
    <header>
        <h1>
            <img src="{% static 'images/account-storage-icon.svg' %}" alt="Account Storage Icon" class="header-icon">
            Account Storage
        </h1>
        <button id="logout-button">Logout</button>
    </header>
    <div id="button-container"></div>
    <div id="accounts-table"></div>
    <div id="kpi-container">
        <canvas id="type-distribution-chart"></canvas>
    </div>
</body>
</html>
