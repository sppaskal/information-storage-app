{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <script type="module" src="{% static 'javascript/login.js' %}" base-api-url="{{ base_api_url }}"></script>
</head>

<body>

    <div id="login-container">
        <div id="login-div">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="button-container">
                    <button type="button" id="login-button">Login</button>
                    <button type="button" id="signup-button">Signup</button>
                </div>
                <div id="access-code-container">
                    <label for="access-code">Access Code:</label>
                    <input type="text" id="access-code" name="access_code" required>
                </div>
                <button type="button" id="validate-button" style="display: none;">Validate</button>
            </form>
            <div id="error-message" style="color: red;"></div>
            <div id="success-message" style="color: green;"></div>
        </div>
    </div>

</body>

</html>
